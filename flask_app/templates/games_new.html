<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Plant a Tree</title>
</head>
<body>
    <div class="container">
        <div class="row align-middle">
            <h2 class="col-6">Game Hub</h2>
            <h3 class="col-3 welcome">Add a Game, {{ user.first_name }}! </h3>
        </div>
        <div class="row align-items-center">
            <h5 class="col-8">Wanna add a new game to your profle? Fill out the form below!</h5>
            <a class="col btn btn-primary mr-3" href="/dashboard" role="button">Dashboard</a>
            <a class="col btn btn-outline-secondary logout" href="/logout" role="button">Logout</a>
        </div>
        <div class="form-container">
            <form action="/new/game/process" method="post" class="col-4 bg-light p-4 my-5 mx-auto text-success" >
                {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        <div class="alert alert-danger" role="alert">
                            <strong>Please note:</strong>
                                {% for message in messages %}
                                <p>{{message}}</p>
                                {% endfor %}
                        </div>
                        {% endif %}
                    {% endwith %}
                <h2 class="text-center text-success">Add A Game</h2>
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" name="title" class="form-control">
                </div>
                <div class="form-group">
                    <label for="platform">Platform:</label>
                    <input type="text" name="platform" class="form-control">
                </div>
                <div class="form-group">
                    <label for="genre">Genre:</label>
                    <input type="text" name="genre" class="form-control">
                </div>
                <div class="form-group">
                    <label for="release_date">Release Date:</label>
                    <input type="date" name="release_date" class="form-control">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="textarea" name="description" class="form-control">
                </div>
                <input type="hidden" name="user_id" value="{{ user_id }}">
                <input type="submit" value="Add Game" class="btn btn-success btn-outline-light">
            </form>
        </div>
    </div>
</body>
</html>
