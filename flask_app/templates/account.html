<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js' integrity='sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj' crossorigin='anonymous'></script>
    <link rel='stylesheet' href='{{ url_for('static', filename='/css/style.css') }}'>
    <title>{{ user.first_name }}'s Account</title>
</head>
<body>
    <div class="container row justify-content-center mx-auto mt-2">
        <!-- START HEADER -->
            <div class="row align-middle">
                <h2 class="col-6">Game Hub</h2>
                <a class="col-3 text-end" href="/user/account/{{ user.id }}">My Trees</a>
                <h3 class="col-3 welcome">Welcome, {{ user.first_name }}! </h3>
            </div>
            <div class="row align-items-center">
                <h5 class="col-8">A site to show off your favorite games!</h5>
                <a class="col btn btn-primary mr-3" href="/dashboard" role="button">Dashboard</a>
                <a class="col btn btn-outline-secondary logout" href="/user/logout" role="button">Logout</a>
            </div>
        <!-- END HEADER -->
        <h2 class="mt-5">Manage My Trees</h2>
        <table class="table align-middle">
            <thead>
                <tr>
                    <th scope="col">Species</th>
                    <th scope="col">Date Planted</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for tree in trees %}
                <tr>
                    <td>{{ tree.species }}</td>
                    <td>{{ tree.date_planted.strftime('%B %dth, %Y')}}</td>
                    <td>
                        <a href="/trees/edit/{{tree.id}}" class="btn btn-secondary">Edit</a> |
                        <form action="/trees/destroy/{{tree.id}}" method="post">
                            <input type="hidden" value="{{tree.id}}">
                            <a href="/trees/destroy/{{tree.id}}" class="btn btn-danger">Delete</a>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
